<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planned Activities</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<button id="index" class="btn btn-info">Index</button>
<button id="activities" class="btn btn-info">Activities</button>
<button id="booking" class="btn btn-info">Booking</button>



<table class="table table-bordered table-sm" id="tbl">
    <thead>
    <tr>
        <th>Booking ID</th>
        <th>Date</th>
        <th>Participants</th>
        <th>Activity ID</th>
        <th>Activity name</th>
        <th>Activity Desc</th>
        <th>Employee ID</th>
    </tr>
    </thead>
    <tbody style="text-align: center">
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://54.234.57.19:8085/booking",
            success: function (result) {
                let tableRows = "";
                $.each(result, function (key, val) {
                    tableRows += "<tr>";
                    tableRows +=
                        "<td>" + val["bookingId"] + "</td><td>" + val["bookingDate"] +
                        "</td><td>" + val["participantCount"] + "</td>" +
                        "<td>" + val["activity"]["actId"] + "</td><td>" + val["activity"]["actName"] +
                        "</td><td>" + val["activity"]["actDescription"] +
                        "</td><td>" + val["activity"]["employeeId"] + "</td>";

                });
                tableRows += "</tr>";
                $('#tbl tbody').html(tableRows)
            }
        });
    })
</script>
<script>
    function redirect(querySelector, url) {
        document.querySelector(querySelector)
            .addEventListener('click', () => {
                window.location.href = url
            })
        console.log("query:" + querySelector, "url:" + url)
    }

    redirect("#index", "http://localhost:8090/")
    redirect("#activities", "http://localhost:8090/activities")
    redirect("#booking", "http://localhost:8090/booking")
    redirect("#new-booking", "http://localhost:8090/booking/new")

</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Booking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Bootstrap for JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/menu :: menu"></div>
<div th:insert="fragments/jumbotron :: jumbotron"></div>

<div class="container" id="main">
    <div class="row">
        <h1>New booking</h1>
        <div class="col-md-10">
            <div id="form-container">
                <table class="table table-striped table-lg" id="tbl">
                    <tbody>
                    <tr>
                        <td class="align-baseline">
                            <label for="bookingId"></label>
                            <input type="text" id="bookingId" placeholder="ID..."><br>
                            <input type="text" id="bookingDate" placeholder="Date..."><br>
                            <input type="text" id="participants" placeholder="Participants..."><br>
                            <input type="number" id="activity" placeholder="Activity ID..."><br>
                            <button id="add-booking" class="btn btn-info">Add</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(function () {
        $('#add-booking').on('click', function () {
            let dataString = {
                bookingId: $("#bookingId").val(),
                bookingDate: $('#bookingDate').val(),
                participantCount: $('#participants').val(),
                activity: {
                    actId: $('#activity').val()
                }

            }
            // dataString.bookingDate = dataString.bookingDate.split("-").reverse().join("-");

            $.ajax({
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify(dataString),
                headers: {
                    'Accept': 'application/json',
                    'Content-type': 'application/json'
                },
                // url: 'http://54.234.57.19:8085/newbooking',
                url: 'http://localhost:8085/newbooking',
                success: function (data) {
                    console.log(data['bookingId']['81'])
                    console.log(data)
                },

                error: function () {
                    alert(this.data)
                }
            })
        });

    });
</script>

       <div th:insert="fragments/footer :: footer"></div>
</body>
</html>

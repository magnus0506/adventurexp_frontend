<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book activity</title>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--     Bootstrap for JS-->
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

</head>
<body>

    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/menu :: menu"></div>
    <div th:insert="fragments/jumbotron :: jumbotron"></div>

    <div class="container" id="main">
        <div class="row">
            <h1>Book activity</h1>
            <div class="col-md-10">
                <div id="form-container">
                    <form>

                    <table class="table table-striped table-lg" id="tbl">
                        <tbody>
                        <tr>
                            <td class="align-baseline">
                                <input type="date" required id="bookingDate" placeholder="Date">
                                <input type="time" required id="bookingTime" placeholder="Time"><br>
                                <input type="text" required id="participants" placeholder="How many persons?"><br>
                                <select id="dropD" required placeholder="Choose activity"></select><br>
                                <button type="button" id="add-booking" class="btn btn-info">Book</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                        <p id="err" style="color: red"></p>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/newBooking.js"></script>
<script>

</script>
    <br><br>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>

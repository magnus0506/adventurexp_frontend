<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planned Activities</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<table class="table table-bordered table-sm" id="tbl">
    <thead>
    <tr>
        <th>Planned ID</th>
        <th>Date</th>
        <th>Participants</th>
        <th>Activity ID</th>
        <th>Activity name</th>
        <th>Description</th>
        <th>Employee ID</th>


    </tr>
    </thead>
    <tbody style="text-align: center">
    </tbody>
</table>
<script>
    fetch("http://54.234.57.19:8085/activities/planned")
        .then(response => response.json())
        .then(data =>  {
            data.map(actd => actd.data)
            const update2 = updateTableHTML(data.map(x => Object.values(x)))
            console.log(data)
            updateTableHTML(update2(data.map(x => Object.values(x))))
        })


    const tableBody = document.getElementById("tbl");

    function updateTableHTML(array1) {

        array1.forEach(function(row) {
            const newRow = document.createElement("tr");
            tableBody.appendChild(newRow);

            if (row instanceof Array) {
                row.forEach(function(cell) {
                    const newCell = document.createElement("td");
                    newCell.textContent = cell;
                    newRow.appendChild(newCell);
                });
            } else {
                const newCell = document.createElement("td");
                newCell.textContent = row;
                newRow.appendChild(newCell);
            }})}

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
